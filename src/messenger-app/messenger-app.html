<link rel="import" href="../messenger-elements/messenger-login.html">
<link rel="import" href="../messenger-elements/messenger-home.html">

<dom-module id="messenger-app">
  <template>
    <firebase-app
      auth-domain="messengerfacilito-dec25.firebaseapp.com"
      database-url="https://messengerfacilito-dec25.firebaseio.com"
      api-key="AIzaSyDS5EXoPIoPgyvs94BGCazY_xAMxs1GdNU"
    >
    </firebase-app>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      messenger-login{
        background-color: #eee;
        padding: 1em;
        width: 100%;
      }
      #contenedor{
        height: 100vh;
        width: 100%;
        max-width: 400px;
      }
      .oculto{
        display: none;
      }
    </style>
    <div id="contenedor" class="layout horizontal">
      <messenger-login class="oculto" id="login" user="{{user}}" on-login="authenticate" on-logout="signOut"></messenger-login>
      <messenger-home id="home" ></messenger-home>
    </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MessengerApp extends Polymer.Element {
      static get is() { return 'messenger-app'; }
      static get properties() {
        return {
          user: {
            type: Object
          }
        }
      }

      authenticate(e) {
        console.log("Recib√≠ cambio en el login");
        this.$.login.hide()
        this.$.home.show()
      }

      signOut(e) {
        this.$.login.show()
        this.$.home.hide()
      }

    }

    window.customElements.define(MessengerApp.is, MessengerApp);
  </script>
</dom-module>
